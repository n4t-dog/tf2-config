// autoexec //
exec loadouts/load

bind 1 weapon1
bind mwheelup weapon1
bind 2 weapon2
bind q weapon2
bind 3 weapon3
bind mwheeldown weapon3
bind 4 weapon4
bind 5 weapon5

bind mouse2 +jump
bind shift +duck

bindtoggle ctrl r_drawviewmodel 0 1
bind space +attack2
bind mouse4 +attack3

bind alt loadouts.resup
bind f1 loadouts.A
bind f2 loadouts.B
bind f3 loadouts.C
bind f4 loadouts.D

bind del kill

bind g "taunt 0"
bind h +taunt

viewmodel_fov 70
closecaption 1
hud_medicautocallers 1
cl_crosshair_scale 24

// aliases //
alias ch_green		"cl_crosshair_red 0;   cl_crosshair_green 255; cl_crosshair_blue 0"
alias ch_magenta	"cl_crosshair_red 255; cl_crosshair_green 0;   cl_crosshair_blue 255"
alias ch_teal		"cl_crosshair_red 0;   cl_crosshair_green 255; cl_crosshair_blue 255"

alias toggle_pov toggle_third
alias toggle_third "thirdperson; alias toggle_pov toggle_first"
alias toggle_first "firstperson; alias toggle_pov toggle_third"

alias +slot_disguiser "slot3;lastdisguise"
alias -slot_disguiser "lastinv"

alias +radar "hud_medicautocallersthreshold 300"
alias -radar "hud_medicautocallersthreshold 75"

alias jumpbug "+duck; bind mouse2 +jumpbugjump"
alias +jumpbugjump "-duck; +jump"
alias -jumpbugjump "-jump; bind mouse2 +jump"

clear
